<div class="box">
  <div class="box-header with-border">
    <h3 class="box-title">{{ data.name }}</h3>
  </div>

  <div class="box-body table-responsive">
    <table class="table table-bordered table-hover">
      <thead>
      <tr>
        <th *ngFor="let column of data.columns">{{ column.name }}</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let row of data.rows">
        <td *ngFor="let column of data.columns">
          <app-default-template
            *ngIf="column.template != template.DEFAULT; else defaultTemplate"
            [data]="{
              item: row,
              value: column.value,
              template: column.template,
              options: column.options
            }"
          ></app-default-template>
          <ng-template #defaultTemplate>
            {{ row[column.value] }}
          </ng-template>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="box-footer clearfix">
    <ul class="pagination pagination-sm no-margin pull-right">
      <li><a href="#">&laquo;</a></li>
      <li><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">&raquo;</a></li>
    </ul>
  </div>
</div>
